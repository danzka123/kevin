<!DOCTYPE html>
<html lang="en">

<body>
    <fieldset>
        <legend>Datos personales</legend>
        <form action="#" method="post" enctype="multipart/form-data">
            <!--Tabla de datos personales-->
            <table class="tabla1"> 
                <tr>
                    <td>D.N.I</td>
                    <td><input type="text" name="DNI" size="20"></td>
                    <td class="tr1">Sexo:<br>
                    <input type="radio" name="sexo" value="femenino">Femenino
                    
                </tr>
                <tr>
                    <td>Nombre: </td>
                    <td><input type="text" name="nombre" size="25"></td>
                    <td><input type="radio" name="sexo" value="femenino">Masculino</td>
                </tr>
                <tr >
                    <td class="tr1">Apellidos: </td>
                    <td class="tr1"><input type="text" name="apellidos" size="130"></td>
                    <button class="z1" value="Enviar">Enviar</button>
                </tr>
            </table>
        </form>
    </fieldset>
